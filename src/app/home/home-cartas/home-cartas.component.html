<main class='w-100'>
<!-- cartas -->
<section class="cartas-menu" id="cartas" >
    <div class="cont-cartas-general d-flex justify-content-between"  >
        <h1 class="tm">Solo para ti</h1>

        
        <div class="carta-home" *ngFor=" let restaurante of restCards; index as i">
            <div (click)="getMenuResta(restaurante)" class="carta-head-home" style="background-image: url({{restaurante.img}})">
                <span class="categoria">{{restaurante.name}}</span>
              <div class="sombra-body">
                   <small>{{restaurante.addr}}</small>
              </div>
            </div>
            <div class="carta-body-home d-flex">
                <div class="nombre-cart-body">
                  <p>{{restaurante.name}}</p>

                  <!-- <span><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i></span> -->
                    <div class="starRating">
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star"></span>
                        <span class="fa fa-star"></span>
                    </div>
                </div>
                <div class="nombre-establecimiento">
                    <img src="../img/carrousel/german.jpg" alt="">
                </div>
            </div>
         </div>


    </div>
</section>
</main>
