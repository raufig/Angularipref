<!-- Boton de Ingresar-->
<header>
    <a href='#miModal'></a><button id="btn-ingresar" (click)='showInput()'>Ingresar</button>
</header>

<!-- Modal de LOGIN -->
<form action="#" class="login-ingresar" id="login-ingresar">

    <div class="icono-formulario-ingreso d-flex align-items-center text-center"><i class="fas fa-user"></i></div>
    <p>Ingresar</p>

    <div class="form-froup d-flex mb-2">
        <i class="fas fa-user mr-2 pt-1"></i>
        <input [(ngModel)]="logearRestaurante.email" name="Email" type="text" placeholder="Usuario">
    </div>

    <div class="form-froup d-flex mb-2">
        <i class="fas fa-lock  mr-2 pt-1"></i>
        <input [(ngModel)]="logearRestaurante.passw" name="Password" type="password" placeholder="Contraseña">
    </div>
    <button (click)="loginRes()" class="entrar">Entrar</button>
    <div class="form-froup d-flex justify-content-between mt-3 ">
        <div class="cont-recordar d-flex">
            <input type="checkbox">
            <small class="recordarme">Recordarme</small>

        </div>
        <small class="recordarme w-50">¿Olvidaste la contraseña?</small>
    </div>
</form>


<form class="form-registro" id="formulario">
    <div class="texto-registrar">
        <p class="mb-4">Regístrate</p>
    </div>
   
    <div class="form-group">
        <input [(ngModel)]="registrarRestaurante.name" name="Name" required type="text" id="inombre">
        <label id="nombre">Nombre</label>
        <i class="fas fa-user" id="iconombre"></i>
    </div>
  
    <div class="form-group">
       <input [(ngModel)]="registrarRestaurante.raSocial" name="RaSocial" required type="text" id="iapellido">
        <label id="apellido">Razón social</label>
        <i class="fas fa-user" id="icoapellido"></i>
    </div>
  
    <div class="form-group">
        <input [(ngModel)]="registrarRestaurante.addr" name="Direccion" required type="text" id="idireccion">
        <label id="direccion">Dirección</label>
        <i class="fas fa-map-signs" id="icodireccion"></i>
    </div>
  
    <div class="form-group">
        <input [(ngModel)]="registrarRestaurante.email" name="Email" required type="text" id="iemail">
        <label id="email">Email*</label>
        <i class="fas fa-envelope" id="icoemail"></i>
        
        
    </div>
  
    <div class="form-group">
        <input [(ngModel)]="registrarRestaurante.passw" name="contraseña" required type="password"  >
        <label id="contraseña">Contraseña*</label>
        <i class="fas fa-key" id="iconocontraseña"></i>
    </div>
  
    <div class="form-group">
        <input [(ngModel)]="registrarRestaurante.passw" name="contraseña2" required type="password" >
        <label id="contraseña2">Repetir contraseña*</label>
        <i class="fas fa-unlock" id="iconosubir"></i>
    </div>
  
    <div class="form-group">
      <input [(ngModel)]="registrarRestaurante.phone" name="Telefono" required type="password">
      <label id="contraseña2">Teléfono</label>
      <i class="fas fa-phone-square-alt"></i>
  </div>
  
  
    <button (click)="registrarRes()">Registrar</button>
  
    <div class="sk-chase" id="spinner">
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
    </div>
  
  
    <div class="opciones-alternas">
        <small>También registrate por:</small>
        <i class="fab fa-facebook-f"></i>
        <i class="fas fa-envelope correoa"></i>
    </div>
  
  </form>
