<app-tarjeta-perfil-global></app-tarjeta-perfil-global>
<div id="camiCrud"><app-crear-plato></app-crear-plato></div>
<div class="menuPrincipal container">
    <div class="circles d-flex flex-column justify-content-center align-items-center">
        <i class="fas fa-plus"></i>
        <span class="text-center" (click)="showformCrud()">Nuevo</span>
    </div>

    <div class="Titulo container d-flex justify-content-center">
        <p>Pitas</p>
    </div>




    <div class="d-flex justify-content-center" *ngFor="let plato of arregloMenu">
        <div class="row">
            <div class="col">
                <div class="menu-card">
                    <div class="menu-card-image">
                        <img src={{plato.imagen}}>
                    </div>
                    <div class="food-card-content">
                        <div class="tittle-card">
                            <h3>{{plato.nombre}}</h3>
                        </div>
                        <div class="TiempoPreparacion">
                            <p>tiempo Preparacion: {{plato.tiempo}} minutos</p>
                        </div>
                        <div class="descipcion-card">
                            <p> Descripcion: {{plato.descripcion}}</p>
                            
                        </div>
                        <div class="menu-botones d-flex justify-content-center align-items-center">
                            <div>
                                <button class="b-edit" (click)="showformCrud()">editar</button>
                            </div>
                            <div>
                                <button class="b-elim">Eliminar</button>
                            </div>
                            <div>
                                <button class="b-dupl" (click)="showformCrud()">Duplicar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            </div>
        </div>

        
        



    





    




</div>
