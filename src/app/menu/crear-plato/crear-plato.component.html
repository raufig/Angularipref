<div class="crud-ingredientes">
  <div class="cont-imagen">
    <img src="https://images.pexels.com/photos/1640772/pexels-photo-1640772.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
        alt="foto-plato" id="imgp">
        
    <input type="file" id="input-foto" (change)="uploadFile($event); imgPreview($event)">
  </div>
  <div class="form-grupo">
    <label >Nombre plato</label>
    <input id="nombre" name="nombre" type="text" value="">
  </div>
  
  <div class="form-grupo">
    <label >Categoria</label>
    <input id="categoria" name="Categoria" type="text" value="">
    
  </div>

  <div class="form-grupo">
    <label>Descripcion</label>
    <textarea id="descrip" name="Descripcion" value=""></textarea>
  </div>

  <div class="tiempoyprecio container d-flex justify-content-between" >
    <div class="grupo-tiempo">
      <label>Tiempo de preparacion</label>
      <input id="tiempo" name="Tiempo de preparacion" type="number" placeholder="minutos" >
    </div>
    <div class="grupo-precio">
      <label>Precio</label>
      <input id="precio" name="Precio" type="number" value=0>
    </div>
  </div>
  

  <div class="grupo-ingresar-ingrediente" >
    <input list="ingredientes" type="text" placeholder="Ingrediente" id="ingrediente">
    <input type="number" placeholder="Gramaje" id="gramaje">
    <i class="fas fa-plus" id="agregar" type="button" (click)="test($event)"></i>

  </div>
  
  <datalist id="ingredientes" >
    
    <option *ngFor="let ingredi of ingredientes" value="{{ingredi.nombre}}"></option>
  
  </datalist>

  <table class="tabla-listado mt-5">

    <thead>
      <tr>
        <th>Nombre</th>
        <th>Gramaje (g)</th>
        <th>Eliminar</th>
      </tr>
    </thead>

      <tbody id="tabla" *ngFor="let htmlIngredi of ingreHtml">
        <td>{{htmlIngredi.ingrediente}}</td>
        <td>{{htmlIngredi.gramaje}}</td>
        <td><i class="fas fa-trash eliminar" ></i></td>

      </tbody>
     
      
   
  </table>

  <div class="botones-ingredientes">
    <button class="btn-edi">Limpiar</button>
    <button class="btn-eli" (click)="hideformCrud()">Cancelar</button>
    <button class="btn-cre" (click)="crear()">Crear</button>
  </div>
</div>
