
                <div class="tarjeta-ultimas d-flex " *ngFor='let data of tarjetaOrd'>
                    <img src={{data.img}} alt="imagen-orden">
                    <div>
                      <h3>{{data.Producto}}</h3>
                      <p>{{data.Descripcion}} <i class="fas fa-bell"></i></p>
                    </div>
                    <p class="precio-orden-tarjeta">{{data.Precio}}</p>
                </div>
